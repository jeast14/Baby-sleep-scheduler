<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Sleep Scheduler</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7a3a3f">

<style>
:root {
  --bg:#f9f7f2;
  --card:#ffffff;
  --text:#2b1a15;
  --muted:#6a4b3c;
  --accent:#7a3a3f;
  --soft:#f3ede6;
}

body.dark {
  --bg:#1a1a1a;
  --card:#2a2a2a;
  --text:#f2f0ec;
  --muted:#b9a8a0;
  --soft:#3a3a3a;
}

body {
  margin:0;
  padding:16px;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
}

.container { max-width:520px; margin:auto; }
h1 { text-align:center; }

.card {
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 4px 14px rgba(0,0,0,.06);
}

label { font-weight:600; margin-top:10px; display:block; }
input, select, textarea {
  width:100%;
  padding:10px;
  margin-top:4px;
  border-radius:12px;
  border:1px solid #ccc;
}

button {
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:white;
  font-weight:600;
}

.secondary {
  background:var(--soft);
  color:var(--text);
}

.result {
  background:var(--soft);
  padding:12px;
  border-radius:14px;
  margin-top:12px;
}

.row { display:flex; gap:10px; }
.row button { flex:1; }
.muted { color:var(--muted); font-size:.85rem; }
</style>
</head>

<body>
<div class="container">

<h1>Baby Sleep Scheduler</h1>

<div class="card">
  <label>Morning wake time</label>
  <input type="time" id="wake">

  <label>Baby age</label>
  <select id="age">
    <option value="0-3">0–3 months</option>
    <option value="3-4">3–4 months</option>
    <option value="4-6">4–6 months</option>
    <option value="6-9">6–9 months</option>
    <option value="9-12">9–12 months</option>
  </select>

  <button onclick="generate()">Generate schedule</button>
  <button class="secondary" onclick="saveDay()">Save day</button>
  <button class="secondary" onclick="toggleTheme()">Toggle dark mode</button>
</div>

<div class="card">
  <h3>Plan</h3>
  <div id="output" class="muted">No plan yet</div>
</div>

<div class="card">
  <h3>Nap timer</h3>
  <div class="row">
    <button onclick="startNap()">Start nap</button>
    <button onclick="endNap()">End nap</button>
  </div>
  <div id="napStatus" class="muted">No naps recorded</div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
