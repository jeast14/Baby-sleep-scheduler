<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Sleep Scheduler</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7a3a3f">

<style>
:root {
  --bg:#f9f7f2;
  --card:#ffffff;
  --text:#2b1a15;
  --muted:#6a4b3c;
  --accent:#7a3a3f;
  --soft:#f3ede6;
}
body.dark {
  --bg:#1a1a1a;
  --card:#2a2a2a;
  --text:#f2f0ec;
  --muted:#b9a8a0;
  --soft:#3a3a3a;
}
body {
  margin:0;
  padding:16px;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
}
h1,h2,h3 {
  margin-top:0;
}
.card {
  background:var(--card);
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
}
label {
  display:block;
  margin-top:8px;
  font-size:14px;
}
input,select,button {
  width:100%;
  margin-top:4px;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
button {
  background:var(--accent);
  color:white;
  border:none;
  margin-top:12px;
}
button.secondary {
  background:var(--soft);
  color:var(--text);
}
.nap {
  padding:8px 0;
  border-bottom:1px solid var(--soft);
  font-size:14px;
}
.topbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}
</style>
</head>

<body>
<div class="topbar">
  <h1>Baby Sleep Scheduler</h1>
  <button class="secondary" onclick="toggleDarkMode()">ðŸŒ™</button>
</div>

<div class="card">
  <label>Baby age</label>
  <select id="age">
    <option value="0-3">0â€“3 months</option>
    <option value="3-4">3â€“4 months</option>
    <option value="4-6">4â€“6 months</option>
    <option value="6-9">6â€“9 months</option>
    <option value="9-12">9â€“12 months</option>
  </select>

  <label>Wake time</label>
  <input type="time" id="wakeTime">

  <button onclick="generatePlan()">Generate plan</button>
</div>

<div class="card">
  <h3>Nap timer</h3>
  <button onclick="startNap()">Start nap</button>
  <button onclick="endNap()">End nap</button>
</div>

<div class="card">
  <h3>Add nap manually</h3>
  <label>Nap start</label>
  <input type="time" id="manualNapStart">
  <label>Nap end</label>
  <input type="time" id="manualNapEnd">
  <button onclick="addManualNap()">Add nap</button>
</div>

<div class="card">
  <h3>Naps today</h3>
  <div id="napList"></div>
</div>

<div class="card">
  <h3>Estimated bedtime</h3>
  <div id="bedtime">â€”</div>
</div>

<script src="script.js"></script>
</body>
</html>
